{% include 'header.html' %}

<div class="login l-container">
    <div class="login_content">
     <h1 class="login_content_title">
         iniciar sesion
     </h1>
 
     <form method="post" action="login">        
         <label for="email">Correo electrónico:</label>
         <input type="email" id="email" name="email" required><br>       
 
         <label for="contrasena">Contraseña:</label>
         <input type="password" id="contrasena" name="contrasena" required><br>         
 
         <button type="submit">iniciar sesion</button>
     </form>
     <p class="login_content_text">¿No tienes una cuenta?,Creala <a href="/registro">registrarte</a></p>
    </div>
 </div>
 <input id="email" name="email" type="hidden" value="{{data.usuario_logueado.email}}">
 <input id="contrasena" name="contrasena" type="hidden" value="{{data.usuario_logueado.contrasena}}">
 <script src="/static/js/sessiones.js"></script>
